<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><meta name="description" content=""><meta name="author" content=""><title>SB Admin - Start Bootstrap Template</title></head><body class="sticky-footer bg-dark" id="page-top"><div class="content-wrapper"><div class="container-fluid"><!-- Breadcrumbs--><ol class="breadcrumb"><li class="breadcrumb-item"><a href="#">Dashboard</a></li><li class="breadcrumb-item active">Navbar</li></ol><h1>Navbar</h1><hr><p>The SB Admin navbar can be either fixed or static, and it supports the navbar-light and navbar-dark Bootstrap 4 classes.</p><a class="btn btn-primary" href="#" id="toggleNavPosition">Toggle Fixed/Static Navbar</a><a class="btn btn-primary" href="#" id="toggleNavColor">Toggle Navbar Color</a><!-- Blank div to give the page height to preview the fixed vs. static navbar--><div style="height: 1000px;"></div></div><!-- /.container-fluid--><!-- /.content-wrapper--><footer class="sticky-footer"><div class="container"><div class="text-center"><small>Copyright © eGroup All Right Deserve</small></div></div></footer><!-- Scroll to Top Button--><a class="scroll-to-top rounded" href="#page-top"><i class="fa fa-angle-up"></i></a><!-- Logout Modal--><div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="logoutModalLabel" aria-hidden="true"><div class="modal-dialog modal-dialog-centered" role="document"><div class="modal-content"><div class="modal-header"><h5 class="modal-title" id="logoutModalLabel">確定要登出嗎?</h5><button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button></div><div class="modal-body">除了臉部特徵模型外，我們將不保留您上傳的影音資料</div><div class="modal-footer"><button class="btn btn-secondary" type="button" data-dismiss="modal">取消</button><a class="btn btn-primary" href="/dashboard/logout">確認</a></div></div></div></div><!-- Custom scripts for this page--><!-- Toggle between fixed and static navbar--><script>$('#toggleNavPosition').click(function() {
$('body').toggleClass('fixed-nav');
$('nav').toggleClass('fixed-top static-top');
});
</script><!-- Toggle between dark and light navbar--><script>$('#toggleNavColor').click(function() {
$('nav').toggleClass('navbar-dark navbar-light');
$('nav').toggleClass('bg-dark bg-light');
$('body').toggleClass('bg-dark bg-light');
});</script></div></body></html>
